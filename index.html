<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="icon" href="./img/snake.png">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main game -->
    <canvas id="snake" width="608" height="608"></canvas>

    <!-- pause -->
    <h1 class="pause">PAUSED</h1>

    <!-- game over -->
    <h1 class="you-died"></h1>
    <h1 class="press-enter">Press Enter To Start</h1>
    <div class="blackbox"></div>

    <!-- info button -->
    <button class="info-box" title="How to play">?</button>
    <div class="general-info">
        <h1>Move with arrows</h1>
        <h1>Pause with Spacebar</h1>
        <h1>Skip Death/Victory animation
            <br>with Spacebar/Enter
        </h1>
        <h1>Score <mark>10</mark> points to win</h1>
        <hr>
        <h1>Stats:</h1>
        <h2 class="times-died"></h2>
        <h2 class="times-won"></h2>
        <h2 class="apples-eaten"></h2>
    </div>

    <!-- win screen -->
    <div class="win-text">
        <h1>YOU WIN!</h1>
        <h2>Press Enter to play again</h2>
    </div>
    <div class="win">
        <img src="./img/winFanfare.gif" alt="Win Fanfare">
    </div>

    <script src="kod.js"></script>
</body>
</html>
